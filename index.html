<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <form id="bmiForm">
      <label for="berat">Berat Badan (kg)</label>
      <input type="number" id="berat" placeholder="contoh: 60" min="1" step="0.1" required>

      <label for="tinggi">Tinggi Badan (cm)</label>
      <input type="number" id="tinggi" placeholder="contoh: 170" min="1" step="0.1" required>

      <button type="submit">Hitung BMI</button>
    </form>

    <div id="hasil" class="hasil"></div>

    <h3>Riwayat Perhitungan</h3>
    <div id="history" class="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
